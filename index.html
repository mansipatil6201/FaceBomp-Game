<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FaceBomp</title>

</head>

<body>

    <div class="container">

        <span id="score">Score: 0</span>

        <div class="game-board">
